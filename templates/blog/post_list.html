{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Blog Yaz覺lar覺</h1>
<div class="post-grid">
    {% for post in posts %}
    <article class="post-card">
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <div class="post-meta">
            <span>{{ post.created_at|date }}</span>
            <span>{{ post.author }}</span>
        </div>
        <a href="{% url 'blog_detail' post.slug %}" class="btn">Devam覺n覺 Oku</a>
    </article>
    {% endfor %}
</div>
{% endblock %}
